<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Question-Answering System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div class="message ai-message">
        <h2 class="avatar ai-avatar">RAG</h2>
        <div class="message-content">
          <h2>Question-Answering System</h2>
          <p>
            For more details see
            <a
              href="https://github.com/rolling-scopes-school/tasks/blob/feat/ai-practitioner-course/ai-practitioner/task1.md"
              >task info</a
            >
            <a href="https://github.com/IlyaKozak/-ai-practitioner">
              <svg
                height="32"
                aria-hidden="true"
                viewBox="0 0 24 24"
                version="1.1"
                width="32"
                data-view-component="true"
                class="octicon octicon-mark-github v-align-middle"
              >
                <path
                  d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z"
                ></path>
              </svg>
            </a>
          </p>
          <p>
            You can ask me anything... especially about "Minneapolis Institute of Art collection" ðŸ˜ƒ
          </p>
        </div>
      </div>
    </div>

    <div id="output-container" class="message-content"></div>

    <div id="input-container">
      <form id="input-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question here..."
          autocomplete="off"
        />
        <button type="submit" id="submit-btn">Send</button>
      </form>
    </div>

    <script>
      const API_URL = 'http://localhost:8080/query?q=';

      document.addEventListener('DOMContentLoaded', function () {
        const inputForm = document.getElementById('input-form');
        const outputContainer = document.getElementById('output-container');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');

        inputForm.addEventListener('submit', handleSubmit);

        async function handleSubmit(e) {
          e.preventDefault();
          const userQuestion = userInput.value.trim();
          if (!userQuestion) return;
          userInput.value = '';

          outputContainer.textContent = 'Making your request... Please wait';
          const jsonResponse = await queryAPI(userQuestion);

          if (!jsonResponse.content) {
            console.log(jsonResponse);
            outputContainer.textContent = jsonResponse.message;
            return;
          }
          console.log(jsonResponse.content);
          outputContainer.innerHTML = jsonResponse.content;
        }
      });

      async function queryAPI(query) {
        const request = await fetch(`${API_URL}${encodeURI(query)}`);
        const jsonResponse = await request.json();

        return jsonResponse;
      }
    </script>
  </body>
</html>
